{% extends 'login_app/home_page.html' %}
{% block content %}
<a href="{%url 'home' %}">Home</a>
<h2>register</h2>
<form action="{% url 'register'%}" method="POST">
    {% csrf_token %}
    <div class="form-group ">
        <label>Email</label>
        {{UserForm.email}}
    </div> <!-- form-group end.// -->
     <div class="form-group ">
        <label>Create password</label>
        {{UserForm.password}}
    </div>
    <button type="submit">Register</button>

</form>

{% endblock %}
